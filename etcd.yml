# Etcd Configurations
- hosts: Controller
  vars:
   Controller: 10.194.100.11
  become: yes
  tasks:
  - name: "Install Etcd Packages"
    yum:
      name: etcd
      state: present
      update_cache: yes
  - name: "Move the config file"
    command: mv /etc/etcd/etcd.conf /etc/etcd/etcd.conf_bkp
  - name: "Create etcd file"
    file:
     path: /etc/etcd/etcd.conf
     state: touch
  - name: "Update etcd file content"
    blockinfile:
     path: /etc/etcd/etcd.conf
     block: |
      #[Member]
      ETCD_DATA_DIR="/var/lib/etcd/default.etcd"
      ETCD_LISTEN_PEER_URLS="http://{{ Controller }}:2380"
      ETCD_LISTEN_CLIENT_URLS="http://{{ Controller }}:2379"
      ETCD_NAME="controller"
      #[Clustering]
      ETCD_INITIAL_ADVERTISE_PEER_URLS="http://{{ Controller }}:2380"
      ETCD_ADVERTISE_CLIENT_URLS="http://{{ Controller }}:2379"
      ETCD_INITIAL_CLUSTER="controller=http://{{ Controller }}:2380"
      ETCD_INITIAL_CLUSTER_TOKEN="etcd-cluster-01"
      ETCD_INITIAL_CLUSTER_STATE="new"
  - name: "Start and Enabled the Etcd Service"
    service:
     name: etcd
     enabled: true
     state: started
